<!DOCTYPE html> 
<html lang="fr"> 
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Football Anthems</title>

	<meta property="og:title" content="Coupe du monde 2014 - We are one" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="http://localhost/03%20-%20Semaines%20Intensives/Foot/Competitions.html" />
	<meta property="og:image" content="http://www.les-transferts.com/wp-content/uploads/2016/05/Cristiano_Ronaldo_Real_WINK-large_transqVzuuqpFlyLIwiB6NTmJwfSVWeZ_vEN7c6bHu2jJnT8.jpg" />
	
	<link rel="icon" type="image/png" href="images/fav.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>

</head>
<body>
	<div id="div-burger" class="none">
		<a class="cross" href=""><img src="images/crosswhite.svg"></a>
		<nav class="burger-nav">
			<ul>
				<li><a href="map.html">Nations</a></li>
				<li><a href="dates.html">Compétitions</a></li>
				<li><a href="quizz.html">Quizz</a></li>
			</ul>
		</nav>
	</div>
	<header id="header-quizz">
		<a id="burger" class="none" href=""><img src="images/burger.svg"></a>
		<h1 class="logo"><a href="Competitions.html"><img id="logo" src="images/logo.png"></a></h1>
		<nav class="main-nav">
			<ul>
				<li><a href="map.html">Nations</a></li>
				<li><a href="dates.html">Compétitions</a></li>
				<li><a class="active" href="quizz.html">Quizz</a></li>
			</ul>
		</nav>
	</header>
	<div class="quizz">
		<div class="goal-tracker">
		  <div class="progress-circle">
		    <div class="outer">
		      <div class="half spinner"></div>
		      <div class="half filler"></div>
		      <div class="mask"></div>
		    </div>
		    <div class="inner"></div>
		    <div class="goal-tracker__content">
		      <div class="goal-tracker__data">
		        <span class="percentage"><span id="plus">1</span>/5</span>
		        <img id="check" class="none" src="images/check.svg">
		      </div>
		    </div>
		  </div>
		</div>
		<hr>
		<div class="question">
			<p>L’hymne ‘We are One’ a été joué pour :</p>
			<button class="good" type="button" name="">La Coupe du Monde de 1998</button>
			<button type="button" name="">Le Championnat d’Europe de 2004 </button>
			<button type="button" name="">La Coupe du Monde de 2014</button>
			<a class="calltoaction next" href="">Suivant</a>
		</div>
		<div class="quizz-score none">
			<h2>Score final</h2>
			<div class="quizz-result">
				<div class="quizz-good">
					<p>Bonne réponses <span>04</span></p>
				</div>
				<div class="quizz-bad">
					<p>Mauvaises réponses <span>01</span></p>
				</div>
			</div>
			<div class="quizz-share">
				<a id="replay" class="quizz-share-btn restart" href=""><img src="images/arrow.svg"> rejouer</a>
				<a class="quizz-share-btn fb" href=""><img src="images/fb.svg"> partager</a>
				<a class="quizz-share-btn twitter" href=""><img src="images/twitter.svg"> partager</a>
			</div>
		</div>
	</div>

    <script>

        jQuery(function(){

            $("header #burger").click(function(e){
                e.preventDefault();
                $('#div-burger').removeClass('none');
                $('header #burger').addClass('hidden');

                $('#header-quizz').addClass('none');
                $('.quizz').addClass('none');
            });

            $("#div-burger .cross").click(function(e){
                e.preventDefault();
                $('#div-burger').addClass('none');
                $('header #burger').removeClass('hidden');

                $('#header-quizz').removeClass('none');
                $('.quizz').removeClass('none');
            });


            var countQuestion = document.querySelector("#plus");
            var count = 1;

            $('.quizz-score').css({
                'display' : 'none'
            });

            $(".question .next").click(function(e){
                e.preventDefault();
                if (count <= 4){
                    count += 1;
                    countQuestion.innerHTML = count;
                } else if (count >= 5) {
                    $(".question").addClass('none');
                    $('.quizz-score').css({
                        'display' : 'block'
                    });
                    $(".goal-tracker__data .percentage").addClass('none');
                    $(".goal-tracker__data #check").removeClass('none');
                }

            })

            $(".quizz-share #replay").click(function(e){
                e.preventDefault();
                count = 1;
                countQuestion.innerHTML = count;
                $('.quizz-score').css({
                    'display' : 'none'
                });
                $(".question").removeClass('none');
                $(".goal-tracker__data .percentage").removeClass('none');
                $(".goal-tracker__data #check").addClass('none');
            });





        })
    </script>
</body>
</html>
